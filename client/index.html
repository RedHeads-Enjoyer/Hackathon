<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ХАКАНТОН</title>

  <!-- Критические стили для мгновенной загрузки -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e !important;
      color: #f5f5f5;
      font-family: system-ui, Arial, sans-serif;
      min-height: 100vh;
    }

    #root {
      min-height: 100vh;
      background-color: #1e1e1e;
    }

    /* Стили для загрузчика */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: #f5f5f5;
      font-family: system-ui, Arial, sans-serif;
    }

    .app-loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #3a3a3a;
      border-top: 4px solid #ffc107;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .app-loading .text {
      font-size: 16px;
      opacity: 0.8;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Скрыть изначальный лоадер после загрузки React */
    .react-loaded .initial-loader {
      display: none;
    }
  </style>
</head>
<body>
<div id="root">
  <!-- Изначальный лоадер, показывается до загрузки React -->
  <div class="initial-loader app-loading">
    <div class="spinner"></div>
    <div class="text">Загрузка...</div>
  </div>
</div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
